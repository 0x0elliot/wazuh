---
test_name: DELETE /agents

stages:

    # DELETE /agents?list_agents=wrong
  - name: Try to delete agent with a wrong list_agents
    request: &delete_agents
      url: "{protocol:s}://{host:s}:{port:d}/agents"
      method: DELETE
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        list_agents: 'wrong'
    response:
      status_code: 400
      body:
        <<: *error_spec

    # DELETE /agents?list_agents=998,999
  - name: Try to delete non existing agents
    request:
      <<: *delete_agents
      params:
        list_agents: '998,999'
    response:
      status_code: 200
      body:
        data:
          affected_items: []
          failed_items:
            - error:
                code: 1701
                message: !anystr
              id:
                - '998'
                - '999'
          total_affected_items: 0
          total_failed_items: 2
        message: !anystr

    # DELETE /agents?list_agents=000
  - name: Try to delete agent 000 (manager)
    request:
      <<: *delete_agents
      params:
        list_agents: '000'
    response:
      status_code: 200
      body:
        data:
          affected_items: []
          failed_items:
            - error:
                code: 1703
                message: !anystr
                remediation: !anystr
              id:
                - '000'
          total_affected_items: 0
          total_failed_items: 1
        message: !anystr

    # DELETE /agents?list_agents=004&status=wrong
  - name: Try to delete agent with a wrong status
    request:
      <<: *delete_agents
      params:
        list_agents: '004'
        status: 'wrong'
    response:
      status_code: 400
      body:
        <<: *error_spec

    # DELETE /agents?list_agents=004&status=disconnected
  - name: Try to delete agent with a different status
    request:
      <<: *delete_agents
      params:
        list_agents: '004'
        status: 'disconnected'
    response:
      status_code: 200
      body:
        data:
          affected_items: []
          failed_items:
            - error:
                code: 1731
              id:
                - '004'
          total_affected_items: 0
          total_failed_items: 1
        message: !anystr

    # DELETE /agents?list_agents=004&status=active&older_than=1s
  - name: Delete agent with a proper status
    request:
      <<: *delete_agents
      params:
        list_agents: '004'
        status: 'active'
        older_than: '1s'
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - '004'
          older_than: 1s
          total_affected_items: 1
        message: !anystr

    # DELETE /agents?list_agents=007&older_than=wrong
  - name: Try to delete agent with a wrong older_than param
    request:
      <<: *delete_agents
      params:
        list_agents: '007'
        older_than: 'wrong'
    response:
      status_code: 400
      body:
        <<: *error_spec

    # DELETE /agents?list_agents=007&older_than=1h
  - name: Try to delete agent with older_than param older than agent life
    request:
      <<: *delete_agents
      params:
        list_agents: '007'
        older_than: '1h'
    response:
      status_code: 200
      body:
        data:
          affected_items: []
          failed_items:
            - error:
                code: 1731
              id:
                - '007'
          older_than: '1h'
          total_affected_items: 0
          total_failed_items: 1
        message: !anystr

    # DELETE /agents?list_agents=007&older_than=1s
  - name: Delete agent older_than 1s
    request:
      <<: *delete_agents
      params:
        list_agents: '007'
        older_than: '1s'
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - '007'
          older_than: '1s'
          total_affected_items: 1
        message: !anystr

    # DELETE /agents?list_agents=008,009&older_than=1s
  - name: Delete several agents
    request:
      <<: *delete_agents
      params:
        list_agents: '008,009'
        older_than: '1s'
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - "008"
            - "009"
          older_than: '1s'
          total_affected_items: 2
        message: !anystr

    # DELETE /agents?list_agents=011&older_than=1s&purge=True
  - name: Delete agent older_than 1s with purge
    request:
      <<: *delete_agents
      params:
        list_agents: '011'
        older_than: '1s'
        purge: True
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - '011'
          older_than: '1s'
          total_affected_items: 1
        message: !anystr

    # DELETE /agents
  - name: Delete all agents (001,002,003,005,012)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/agents"
      method: DELETE
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        older_than: '0s'
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - "001"
            - "002"
            - "003"
            - "005"
            - "012"
          older_than: '0s'
          total_affected_items: 5
        message: !anystr
