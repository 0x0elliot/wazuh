      url: "{protocol:s}://{host:s}:{port:d}/agents/group/group1"
      method: DELETE
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        list_agents: '998,999'
    response:
      strict: False
      status_code: 200
      body:
        data:
          affected_items: []
          failed_items:
            - error:
                code: 1701
              id:
                - "998"
                - "999"
          total_affected_items: 0
          total_failed_items: 2
        message: !anystr

    # DELETE /agents/group/group2?list_agents=006,010
  - name: Remove agents 006 and 010 from group2
    request:
      url: "{protocol:s}://{host:s}:{port:d}/agents/group/group2"
      method: DELETE
      headers:
        Authorization: "Bearer {test_login_token}"
      params:
        list_agents: '006,010'
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - '006'
            - '010'
          total_affected_items: 2
        message: !anystr

    # DELETE /agents/group/group2
  - name: Remove all agents from group2 (008)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/agents/group/group2"
      method: DELETE
      headers:
        Authorization: "Bearer {test_login_token}"
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - '008'
          total_affected_items: 1
        message: !anystr

