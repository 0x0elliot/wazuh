---
test_name: DELETE /security/roles/{role_id}

includes:
  - !include common.yaml

marks:
  - usefixtures:
      - security_tests

stages:

  # Authentication stage
  - type: ref
    id: login_get_token

  # DELETE /security/roles/{role_id}
  - name: Try to delete a existent role
    request:
      url: "{protocol:s}://{host:s}:{port:d}/{version:s}/security/roles"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: DELETE
      params:
        role_ids: 10
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - id: 10
              name: !anystr
              policies: !anything
              rule: !anything
          total_affected_items: 1

  # DELETE /security/roles/1
  - name: Try to delete the admin role of the system
    request:
      url: "{protocol:s}://{host:s}:{port:d}/{version:s}/security/roles"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: DELETE
      params:
        role_ids: 1
    response:
      status_code: 200
      body: &error
        data:
          affected_items: []
          failed_items:
            - error:
                code: !anyint
                message: !anystr
                remediation: !anything
              id: !anything
          total_affected_items: 0
          total_failed_items: !anyint

  # DELETE /security/roles/{non-existent role}
  - name: Try to delete a non-existent role
    request:
      url: "{protocol:s}://{host:s}:{port:d}/{version:s}/security/roles"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: DELETE
      params:
        role_ids: 999
    response:
      status_code: 200
      body:
        <<: *error

