---
test_name: PUT /security/users/{username}

includes:
  - !include common.yaml

stages:

  - type: ref
    id: login_get_token

  - name: Update an existent user (empty body)
    request: &put_users_request
      url: "{protocol:s}://{host:s}:{port:d}/security/users/new_user"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: PUT
    response:
      status_code: 400
      body: &error_spec
        detail: !anystr
        status: !anyint
        title: !anystr
        type: !anystr

  - name: Update an existent user (insecure password)
    request:
      <<: *put_users_request
      json:
        password: "new_user"
    response:
      status_code: 400
      body:
        <<: *error_spec

  - name: Update an existent user (secure password)
    request:
      <<: *put_users_request
      json:
        password: "new_user1A"
    response:
      status_code: 200
      body:
        data:
          items: !anything
          totalItems: 1

  - name: Update an non-existent user
    request:
      url: "{protocol:s}://{host:s}:{port:d}/security/users/non-existent"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: PUT
      json:
        password: "new_user1A"
    response:
      status_code: 400
      body:
        code: 5001

  - name: Update an existent user (invalid body)
    request:
      <<: *put_users_request
      json:
        pass: "new_user"
    response:
      status_code: 400
      body:
        <<: *error_spec

  - name: Update an existent user (valid body)
    request:
      <<: *put_users_request
      json:
        password: "new_user1A"
    response:
      status_code: 200
      body:
        data:
          items: !anything
          totalItems: 1