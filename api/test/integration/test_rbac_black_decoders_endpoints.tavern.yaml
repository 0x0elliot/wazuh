---
test_name: GET DECODERS RBAC

marks:
  - usefixtures:
    - decoders_black_rbac_tests

includes:
  - !include common.yaml

stages:
  - type: ref
    id: login_get_token

  - name: Try to show the decoders of the system
    request:
      url: "{protocol:s}://{host:s}:{port:d}/decoders"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        limit: 5
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - &full_item_decoders
              details: !anything
              file: 0006-json_decoders.xml
              name: !anystr
              path: !anystr
              position: !anyint
              status: !anystr
            - <<: *full_item_decoders
              file: 0010-active-response_decoders.xml
            - <<: *full_item_decoders
              file: 0010-active-response_decoders.xml
            - <<: *full_item_decoders
              file: 0010-active-response_decoders.xml
            - <<: *full_item_decoders
              file: 0015-aix-ipsec_decoders.xml
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: 0
        message: !anystr

  - name: Try to show the decoders of the system (try q parameter to bypass a denied resource)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/decoders"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        q: 'file=0005-wazuh_decoders.xml'
    response:
      status_code: 200
      body:
        data:
          affected_items: []
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: 0
        message: !anystr

  - name: Try to show the decoders of the system (list)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/decoders"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        decoder_names: wazuh,agent-buffer,netscaler,netinfo,agent-upgrade
    response:
      status_code: 200
      body:
        data:
          affected_items: []
          failed_items:
            - error:
                code: 1504
              id:
                - agent-buffer
                - agent-upgrade
                - netinfo
                - netscaler
                - wazuh
          total_affected_items: 0
          total_failed_items: 5
        message: !anystr

---
test_name: GET DECODERS FILES RBAC

stages:

  - name: Try to show the decoders files of the system
    request:
      url: "{protocol:s}://{host:s}:{port:d}/decoders/files"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        limit: 5
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - file: 0006-json_decoders.xml
              path: ruleset/decoders
              status: enabled
            - file: 0010-active-response_decoders.xml
              path: ruleset/decoders
              status: enabled
            - file: 0015-aix-ipsec_decoders.xml
              path: ruleset/decoders
              status: enabled
            - file: 0025-apache_decoders.xml
              path: ruleset/decoders
              status: enabled
            - file: 0030-arpwatch_decoders.xml
              path: ruleset/decoders
              status: enabled
          failed_items: []
          total_affected_items: !anyint
          total_failed_items: 0
        message: !anystr

  - name: Try to show the decoders files of the system (list)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/decoders/files"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        file: 0005-wazuh_decoders.xml,0006-json_decoders.xml,0025-apache_decoders.xml
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - file: 0006-json_decoders.xml
              path: ruleset/decoders
              status: enabled
            - file: 0025-apache_decoders.xml
              path: ruleset/decoders
              status: enabled
          failed_items:
            - error:
                code: 4000
              id:
                - 0005-wazuh_decoders.xml
          total_affected_items: 2
          total_failed_items: 1
        message: !anystr

  - name: Try to show the decoders files of the system (no permissions)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/decoders/files"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        file: 0160-netscaler_decoders.xml,0005-wazuh_decoders.xml
    response:
      status_code: 400
      body: &permissions_denied
        code: 4000
        dapi_errors:
          master-node:
            error: !anystr
        detail: !anystr
        remediation: !anystr
        status: 400
        title: !anystr
        type: !anystr

---
test_name: GET DECODERS FILES RBAC (Download)

stages:

  - name: Try get one decoder file
    request:
      url: "{protocol:s}://{host:s}:{port:d}/decoders/files/0025-apache_decoders.xml/download"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
    response:
      status_code: 200
      headers:
        content-type: application/xml

  - name: Try get one decoder file (no permissions)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/decoders/files/0005-wazuh_decoders.xml/download"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
    response:
      status_code: 400
      body:
        <<: *permissions_denied

