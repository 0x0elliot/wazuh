---
test_name: GET USERS RBAC

includes:
  - !include common.yaml

marks:
  - usefixtures:
      - security_white_rbac_tests

stages:

  - type: ref
    id: login_get_token

  - name: Get all users in the system
    request:
      url: "{protocol:s}://{host:s}:{port:d}/{version:s}/security/users"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - username: administrator
            - username: guest
            - username: normal
            - username: python
          failed_items: []
          total_affected_items: 4
          total_failed_items: 0
        message: All specified users were shown

  - name: Get a specified user by its username (Allow)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/{version:s}/security/users"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        usernames: normal
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - username: normal
          failed_items: []
          total_affected_items: 1
          total_failed_items: 0
        message: All specified users were shown

  - name: Get a specified user by its username (Deny)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/{version:s}/security/users"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        usernames: wazuh
    response:
      status_code: 400
      body: &permission_denied
        code: 4000
        dapi_errors: !anything
        detail: !anystr
        remediation: !anystr
        status: 400
        title: Wazuh Error
        type: about:blank

  - name: Get a list of users by its username (Allow)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/{version:s}/security/users"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        usernames: normal,python,guest
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - username: guest
            - username: normal
            - username: python
          failed_items: []
          total_affected_items: 3
          total_failed_items: 0
        message: All specified users were shown

  - name: Get a list of users by its username (Deny)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/{version:s}/security/users"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        usernames: wazuh,ossec
    response:
      status_code: 400
      body:
        <<: *permission_denied

  - name: Get a list of users by its username (Both)
    request:
      url: "{protocol:s}://{host:s}:{port:d}/{version:s}/security/users"
      headers:
        Authorization: "Bearer {test_login_token}"
      method: GET
      params:
        usernames: normal,python,guest,ossec,wazuh,administrator
    response:
      status_code: 200
      body:
        data:
          affected_items:
            - username: administrator
            - username: guest
            - username: normal
            - username: python
          failed_items:
            - error:
                code: 4000
                message: 'Permission denied: Resource type: user:id'
                remediation: !anystr
              id:
                - ossec
                - wazuh
          total_affected_items: 4
          total_failed_items: 2
        message: Some users could not be shown

