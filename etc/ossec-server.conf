<!-- Server Example Configuration !>

<global>
  <mail-notify>yes</mail-notify>
  <emailto>dcid@ossec.net</emailto>
  <emailfrom>hids@ossec.net</emailfrom>
  <smtpserver>mail.ossec.net</smtpserver>
</global>

<rules>
  <include>syslog_rules.xml</include>
  <include>pix_rules.xml</include>
  <include>named_rules.xml</include>
  <include>proftpd_rules.xml</include>
</rules>


<alerts>
  <mail-notification>3</mail-notification>
  <log>1</log>
</alerts>

<remote>
  <connection>syslog</connection>
</remote>
		
<localfile>
  <log_format>/var/log/messages</location>
  <group>syslog</group>
</localfile>
