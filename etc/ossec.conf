<!-- Server Example Configuration !>

<global>
  <email-notification>yes</email_notification>
  <email_to>dcid@ossec.net</email_to>
  <email_from>hids@ossec.net</email_from>
  <smtp_server>mail.ossec.net</smtp_server>
  <logbyday>yes</logbyday>
  <logbylevel>yes</logbylevel>
</global>

<rules>
  <include>syslog_rules.xml</include>
  <include>pix_rules.xml</include>
</rules>


<alerts>
  <email_notification>3</email_notification>
  <log>1</log>
</alerts>

<remote>
  <connection>syslog</connection>
</remote>
		
<remote>
  <connection>secure</connection>
</remote>

<localfile>
  <location>/var/log/messages</location>
  <log_format>syslog</log_format>
</localfile>
